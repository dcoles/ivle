<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/">
  <head>
    <title>${exception.codename}</title>
  </head>
  <body>
    <h1>${exception.codename}</h1>
    <div id="ivle_padding">
      <h3>HTTP error ${exception.code}</h3>
      <p py:if="exception.message">${exception.message}</p>
    </div>
  </body>
</html>
