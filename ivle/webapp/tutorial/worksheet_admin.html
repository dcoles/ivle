<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/">
  <head>
    <title>Tutorial - Worksheet Editor</title>
    <!-- These let the javascript know which worksheet is open -->
    <script type="text/javascript">
        subject = "${subject}";
        worksheet = "${worksheet.indentifier}";
        year = "${year}";
        semester = "${semester}";
    </script>
  </head>
  <body>
    <div id="ivle_padding">
      <h1>IVLE Worksheet - ${subject} - ${year} - Semester ${semester}</h1>
      <textarea id="worksheet_area" class="worksheet_area"
                >${worksheet.data}</textarea>
          <span id="uploadpanel">
            <label for="upload_file">Upload file:</label>
            <input type="hidden" value="save" name="ivle.op" />
            <input type="hidden" value="" name="path" />
            <input type="file" name="data" id="upload_file" />
            <input type="submit" value="Upload" />
          </span>
        </p>
    </div>
  </body>
</html>
