<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/">
  <head>
    <title>Change password - ${user.nick}</title>
  </head>
  <body>
    <h1>Change password for ${user.nick}</h1>
    <div id="ivle_padding">
      <form action="" method="post">
        <table>
          <tr>
            <th>Old password:</th>
            <td>
              <input type="password" name="old_password" size="40" />
            </td>
          </tr>
          <tr>
            <th>New password:</th>
            <td>
              <input type="password" name="new_password" size="40" />
            </td>
          </tr>
          <tr>
            <th>New password again:</th>
            <td>
              <input type="password" name="new_password_again" size="40" />
            </td>
          </tr>
        </table>
        <p py:if="error" py:content="error" />
        <p><input type="submit" value="Change password" /></p>
      </form>
    </div>
  </body>
</html>
