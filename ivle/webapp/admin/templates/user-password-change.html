<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/">
  <head>
    <title>Change password - ${user.nick}</title>
  </head>
  <body>
    <h1>Change password for ${user.nick}</h1>
    <div id="ivle_padding">
      <form class="verticalform" action="" method="post">
        <div>
          <label for="field_old_password">Old password:</label>
          <input type="password" name="old_password" id="field_old_password" size="40" />
        </div>
        <div>
          <label for="field_new_password">New password:</label>
          <input type="password" name="new_password" id="field_new_password" size="40" />
        </div>
        <div>
          <label for="field_new_password_again">New password (again):</label>
          <input type="password" name="new_password_again" id="field_new_password_again" size="40" />
        </div>
 
        <p py:if="error" py:content="error" />
        <p><input type="submit" value="Change password" /></p>

        <p py:if="req.user.admin">
          Admins may also
          <a href="/~${user.login}/+resetpassword">reset passwords</a> 
          without knowledge of the old one.
        </p>
      </form>
    </div>
  </body>
</html>
