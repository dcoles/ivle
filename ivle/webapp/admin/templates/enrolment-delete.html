<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/">
  <head>
    <title>Delete ${enrolment.user.fullname}'s enrolment in ${enrolment.offering.subject.name}</title>
  </head>
  <body>
    <h1>Delete ${enrolment.user.fullname}'s enrolment in ${enrolment.offering.subject.name}</h1>
    <div id="ivle_padding">
      <form action="" method="post" class="verticalform thin">
        <div><label for="field_fullname">Full name:</label> <span id="field_fullname">${enrolment.user.fullname}</span></div>
        <div><label for="field_login">Login:</label> <span id="field_login">${enrolment.user.login}</span></div>
        <div class="submit">Are you sure you want to delete this enrolment? The user will no longer have access to this offering.</div>
        <div class="submit"><input type="submit" value="Delete"/></div>
      </form>
    </div>
  </body>
</html>
