<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      py:strip="">
  <body py:strip="">
      <form class="verticalform" method="post" action="">
        <div>
          <label>Group size:</label>
            ${context.max_students_per_group if context.max_students_per_group is not None else 'Solo'}
        </div>
        <div>
          <label for="name">Display name:</label>
          <input type="text" id="name" name="name" />
          <span py:if="'name' in errors" class="form_error">${errors.name}</span>
        </div>
        <div>
          <label for="short_name">URL name:</label>
          <input type="text" id="short_name" name="short_name" />
          <span py:if="'short_name' in errors" class="form_error">${errors.short_name}</span>
        </div>
        <div>
          <label for="deadline">Deadline:</label>
          <input type="text" id="deadline" name="deadline" title="Timestamp in YYYY-MM-DD HH:MM:SS format" />
          <span py:if="'deadline' in errors" class="form_error">${errors.deadline}</span>
        </div>
        <div>
          <label for="url">External URL:</label>
          <input type="text" id="url" name="url" />
          <span py:if="'url' in errors" class="form_error">${errors.url}</span>
        </div>
        <div>
          <label for="synopsis">Synopsis:</label>
          <textarea id="synopsis" name="synopsis" rows="10" cols="80" />
          <span py:if="'synopsis' in errors" class="form_error">${errors.synopsis}</span>
        </div>
        <div class="submit form_error" py:if="defined('error_value')" py:content="error_value" />
        <div class="submit">
          <input type="submit" value="${submit_button_label}" />
        </div>
      </form>
  </body>
</html>
